<html>
  <head>
    <title>
      Patient Registration
    </title>
  </head>
  <body>
    <center><table name="t1" style="border:1px ;"></table>
      <table name="t1" style="border:1px solid black; border-radius: 10px;">
        <caption><h3><b>Patient Registration:</b></h3></caption>
        <tbody><tr></tr><tr></tr><tr></tr>
        <tr>
        <td> First Name:</td>
        <td><input type="text" autofocus="" placeholder="Enter your firstname" required=""></td>
        </tr>
        <tr>
        <td> Last Name:</td>
        <td><input type="text" autofocus="" placeholder="Enter your lastname" required=""></td>
        </tr>
        <tr>
          <td> Username:</td>
          <td><input type="text" autofocus="" placeholder="Enter your username" required=""></td>
          </tr>
          <tr>
          <td> Email:</td>
          <td><input type="text" autofocus="" placeholder="Enter your email" required=""></td>
        </tr>
        <tr>
        <td> Password:</td>
        <td><input type="password" placeholder="Enter your password" required=""></td>
        </tr>
        <tr>
          <td> Confirm Password:</td>
          <td><input type="password" placeholder="Enter your password again" required></td>
        </tr>
        <tr><td><input type="submit" value="Register" style="background: #0066A2;
          color: white;
          border-style: outset;
          border-color: #0066A2;
          border-radius: 3px;
          height: 30px;
          width: 100px;
          font: bold15px arial,sans-serif;
          text-shadow: none;"></td></tr>
        <tr></tr><tr></tr><tr></tr>
        </tbody></table>
  </body>
</html>
